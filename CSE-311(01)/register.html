<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body>
    <form
      style="
        width: 400px;
        background-color: #fff;
        color: #000;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        margin: 50px auto;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      "
    >
      <h2 style="text-align: center">Registration Form</h2>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">First Name:</p>
        <input
          type="text"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">Last Name:</p>
        <input
          type="text"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">Gender:</p>
        <select
          type="text"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
          "
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">others</option>
        </select>
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">Date Of Birth:</p>
        <input
          type="date"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">Email:</p>
        <input
          type="email"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">password:</p>
        <input
          type="password"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div style="width: 100%">
        <p style="margin-bottom: 2px">Retype Password:</p>
        <input
          type="password"
          style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          "
        />
      </div>
      <div
        style="display: flex; flex-direction: column; gap: 10px; margin: 20px 0"
      >
        <button
          style="
            background-color: #4caf50;
            border-radius: 3px;
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            font-size: large; 
          "
        >
          Register
        </button>
        <div style="display: flex; gap: 5px; justify-content: center">
          <p style="margin: 0">Already have an account?</p>
          <a href="./login.html">Login</a>
        </div>
      </div>
    </form>
  </body>
</html>
